<div class="bg-image h-100">
    <div class="mask d-flex align-items-center h-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                        <div class="card-body">
                            <div class="d-flex justify-content-end mb-3">
                                <button type="button" class="btn btn-update" (click)="addItem()">Agregar</button>
                            </div>
                            <div class="table-responsive d-flex justify-content-center">
                                <table class="table table-borderless mb-0">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">CATEGORIA</th>
                                            <th scope="col">DESCRIPCION</th>
                                            <th scope="col">ACCIONES</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        @for(category of categories; track category.id){
                                        <tr>
                                            <td>{{category.id}}</td>
                                            <td class="{{id===category.id?'editando':'NoEditando'}}"
                                                [attr.contenteditable]="[id == category.id]"
                                                (blur)="updateField($event, category, 'name')"
                                                [innerText]="category.name">
                                                {{category.name}}
                                            </td>
                                            <td class="{{id===category.id?'editando':'NoEditando'}}"
                                                [attr.contenteditable]="[id == category.id]"
                                                (blur)="updateField($event, category, 'description')"
                                                [innerText]="category.description">
                                                {{category.description}}
                                            </td>
                                            <td class=" actions">
                                                <button type="button" class="btn btn-update"
                                                    (click)="OK(category)">{{id===category.id?'Guardar':'Editar'}}</button>
                                                <button type="button" class="btn btn-delete"
                                                    (click)="KO(category.id)">{{id===category.id?'Cancelar':'Eliminar'}}</button>
                                            </td>
                                        </tr>
                                        }
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
